<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限放大，全屏搞怪页面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 {
            color: red;
            font-size: 36px;
        }
        .prank-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            animation: moveButton 3s infinite;
        }
        @keyframes moveButton {
            0% { left: 10%; top: 10%; }
            25% { left: 70%; top: 20%; }
            50% { left: 40%; top: 60%; }
            75% { left: 80%; top: 70%; }
            100% { left: 20%; top: 50%; }
        }
    </style>
</head>
<body>

    <h1>你以为能关闭我吗？试试吧！</h1>
    <button id="prankButton" class="prank-button">试试点我关闭</button>

    <script>
        // 强制全屏模式
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // 不断强制全屏
        setTimeout(goFullScreen, 1000);  // 1秒后进入全屏
        setInterval(goFullScreen, 5000); // 每5秒重新全屏

        // 阻止页面卸载和返回键事件
        window.onbeforeunload = function() {
            setTimeout(goFullScreen, 1000); // 1秒后重新全屏
            return "你确定要关闭我吗？";
        };

        // 捕获安卓浏览器的返回键，重定向回当前页面
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function(event) {
            window.history.pushState(null, null, window.location.href);
            alert("返回无效！你还在这里！");
        });

        // 无限放大效果：动态修改viewport
        setInterval(function() {
            document.querySelector("meta[name='viewport']").setAttribute("content", "width=device-width, initial-scale=5.0, maximum-scale=10.0");
        }, 1000); // 每隔1秒放大页面

        // 移动的按钮
        const prankButton = document.getElementById('prankButton');
        prankButton.addEventListener('click', function() {
            alert("你真的以为点我就能关闭？再试一次吧！");
        });

        // 禁止右键菜单和长按菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // 不断弹出新窗口
        setInterval(function() {
            window.open(window.location.href, "_blank", "width=500,height=500");
        }, 20000);  // 每20秒弹出新窗口
    </script>

</body>
</html>
