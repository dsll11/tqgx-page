<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你逃不掉！</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 {
            color: red;
            font-size: 36px;
            text-shadow: 2px 2px black;
        }
        .prank-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            animation: moveButton 3s infinite;
        }
        @keyframes moveButton {
            0% { left: 10%; top: 10%; }
            25% { left: 70%; top: 20%; }
            50% { left: 40%; top: 60%; }
            75% { left: 80%; top: 70%; }
            100% { left: 20%; top: 50%; }
        }
        /* 惊吓图片隐藏 */
        #scareImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>你以为能关掉我？</h1>
    <button id="prankButton" class="prank-button">点我试试关闭</button>

    <img id="scareImage" src="https://i.imgur.com/2gvCVLZ.png" alt="惊吓图片">

    <script>
        // 强制全屏模式
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // 当用户退出全屏时，立刻重新进入全屏
        function detectExitFullscreen() {
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    goFullScreen(); // 如果退出全屏，则重新进入全屏
                }
            });
            document.addEventListener('webkitfullscreenchange', function() {
                if (!document.webkitIsFullScreen) {
                    goFullScreen();
                }
            });
            document.addEventListener('mozfullscreenchange', function() {
                if (!document.mozFullScreen) {
                    goFullScreen();
                }
            });
            document.addEventListener('MSFullscreenChange', function() {
                if (!document.msFullscreenElement) {
                    goFullScreen();
                }
            });
        }

        // 监听 Esc 键，立即重新全屏
        function listenForEscKey() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' || event.key === 'Esc') {
                    goFullScreen(); // 按下 Esc 后立刻重新全屏
                }
            });
        }

        // 初始化强制全屏和检测
        goFullScreen(); // 立即全屏
        detectExitFullscreen(); // 监听退出全屏事件
        listenForEscKey(); // 监听 Esc 键按下事件

        // 捕获安卓浏览器的返回键，自动重定向回当前页面
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function(event) {
            window.history.pushState(null, null, window.location.href);
            alert("你不能返回！");
        });

        // 无限页面缩放
        setInterval(function() {
            document.querySelector("meta[name='viewport']").setAttribute("content", "width=device-width, initial-scale=5.0, maximum-scale=10.0");
        }, 1000); // 每秒放大页面

        // 移动的关闭按钮
        const prankButton = document.getElementById('prankButton');
        prankButton.addEventListener('click', function() {
            alert("你以为点我就能关闭？再试一次吧！");
            triggerScare();
        });

        // 惊吓效果：显示图片并震动
        function triggerScare() {
            const scareImage = document.getElementById('scareImage');
            scareImage.style.display = 'block'; // 显示惊吓图片
            setTimeout(function() {
                scareImage.style.display = 'none'; // 几秒后隐藏惊吓图片
            }, 3000);
            // 让手机震动
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500]);
            }
        }

        // 禁止右键菜单和长按菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // 不断弹出新窗口，干扰用户操作
        setInterval(function() {
            window.open(window.location.href, "_blank", "width=500,height=500");
        }, 15000);  // 每15秒弹出新窗口

        // 捕获滑动手势，阻止返回
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 页面卸载阻止
        window.onbeforeunload = function() {
            return "你确定要关闭吗？";
        };
    </script>

</body>
</html>
